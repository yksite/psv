<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fav64.png" type="image/x-icon"> 
    <title>Apresentação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://stamen-tiles-a.a.ssl.fastly.net">
    <link rel="preconnect" href="https://stamen-tiles-b.a.ssl.fastly.net">

    <link rel="stylesheet" href="style.css">

<body>
    <!-- introduction header -->
    <div class="section big-space-below">
        <h1 class="fadein-text big-title center">Olá, meu nome é Yuri Kasper</h1>
    </div>

    <!-- seção cidades -->
    <div id="city" class="section space-below" data-name="city">
        <h1 id="city-text">&nbsp;</h1>
        <div id="map" class="map"></div>
    </div>

    <!-- interesses header -->
    <div class="section big-space-below">
        <h1 class="fadein-text big-title center">Meus principais interesses são:</h1>
    </div>
    <!-- seção design de produto -->
    <div id="prod_design" class="section" data-name="prod_design">
        <h1>Design de produto,</h1>
        <video id="prod_design-video" class="section-video center" muted src="prod_design.webm"></video>
    </div>
    <!-- seção música -->
    <div id="keys" class="section" data-name="keys">
        <h1>Música,</h1>
        <video id="keys-video" class="section-video center" muted loop src="keys.webm"></video>
    </div>
    <!-- seção eletrônica -->
    <div id="board" class="section" data-name="board">
        <h1>e eletrônica.</h1>
        <video id="board-video" class="section-video center" muted src="board.webm"></video>
    </div>

    <!-- test section for testing -->
    <div class="test-long section" data-name="test"></div>

    <!-- page footer -->
    <footer class="section">Página criada para a disciplina de Projeto de Sistema Visual - Professor Kando Fukushima</footer>
